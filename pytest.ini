# Comprehensive pytest configuration for Telco Churn Prediction project
# This configuration provides professional testing workflow setup with
# coverage reporting, fixtures, and advanced testing features.

[tool:pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 6.0

# Add project source to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --cov-config=.coveragerc
    --junit-xml=test-results.xml
    --maxfail=3
    --disable-warnings
    --durations=10
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmark tests
    api: API integration tests
    slow: Tests that take more than 5 seconds
    smoke: Basic smoke tests for quick validation
    regression: Regression tests for known issues
    data_validation: Data quality and validation tests
    model: Model training and evaluation tests
    inference: Inference and prediction tests
    
# Test timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Parallel testing configuration (requires pytest-xdist)
# Run with: pytest -n auto
# addopts = ... --numprocesses=auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    error::RuntimeWarning

# Console output configuration
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture configuration
log_capture = true
log_level = INFO
capture = sys

# Directory and file patterns to ignore
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    *.egg
    .venv
    venv
    env
    htmlcov
    .pytest_cache
    __pycache__
    mlruns
    artifacts

# Custom collection configuration
collect_ignore = [
    "setup.py",
    "artifacts/",
    "mlruns/",
    ".git/"

# Required plugins
required_plugins =
    pytest-cov>=3.0.0
    pytest-mock>=3.6.0
    pytest-html>=3.1.0
