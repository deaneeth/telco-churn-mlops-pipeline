name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Add Kafka service for integration tests
      kafka:
        image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
        ports:
          - 9092:9092
          - 19092:19092
        options: >-
          --health-cmd "rpk cluster health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          REDPANDA_ADVERTISE_KAFKA_ADDRESS: localhost:9092
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Wait for Kafka to be ready
      run: |
        echo "Waiting for Kafka to be ready..."
        timeout 60 bash -c 'until docker exec $(docker ps -q -f ancestor=docker.redpanda.com/redpandadata/redpanda:v24.2.4) rpk cluster health 2>/dev/null | grep -q "healthy"; do sleep 2; done'
        echo "Kafka is ready!"
    
    - name: Create Kafka topics
      run: |
        docker exec $(docker ps -q -f ancestor=docker.redpanda.com/redpandadata/redpanda:v24.2.4) rpk topic create telco.raw.customers --partitions 3
        docker exec $(docker ps -q -f ancestor=docker.redpanda.com/redpandadata/redpanda:v24.2.4) rpk topic create telco.churn.predictions --partitions 3
        docker exec $(docker ps -q -f ancestor=docker.redpanda.com/redpandadata/redpanda:v24.2.4) rpk topic create telco.churn.deadletter --partitions 1
    
    - name: Run tests with coverage
      env:
        KAFKA_BOOTSTRAP_SERVERS: localhost:19092
      run: |
        pytest -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella